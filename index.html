<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="logo"><img src="./images/logo.svg" alt="" /></div>

    <div class="tip-calculator">
      <div class="part-one">
        <label for="">Bill</label>
        <input
          type="number"
          class="input bill-input"
          id="bill-input"
          placeholder="0"
        />
        <label for="">Select Tip %</label>
        <div class="tip">
          <div class="tips tip-5">5%</div>
          <div class="tips tip-10">10%</div>
          <div class="tips active-tip tip-15">15%</div>
          <div class="tips tip-25">25%</div>
          <div class="tips tip-50">50%</div>
          <div id="tip-custom">
            <input type="number" class="tip-custom" placeholder="CUSTOM" />
          </div>
        </div>
        <div class="peopleLabel">
          <label for="">Number of people</label>
          <label for="" class="error">Can`t be zero</label>
        </div>
        <input
          type="number"
          name=""
          class="input people-input"
          placeholder="0"
        />
      </div>
      <div class="result">
        <div class="tip-amount">
          <div class="text">
            <p>Tip amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="tip-amount">$0.00</div>
        </div>
        <div class="total">
          <div class="text">
            <p>Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="total-amount">$0.00</div>
        </div>
        <div class="reset">RESET</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Leone Ricardo</a>.
    </div>

    <script src="main.js"></script>
  </body>
</html>
